<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library_controller.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>Library</header>
    <aside>
        <form action="add-book" class="addbook">
            <div class="titleinput input">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
            </div>
            <div class="authorinput input">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
            </div>
            <div class="pagesinput input">
                <label for="pages">Pages: </label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="readinput input">
                <label for="read">Read: </label>
                <input type="checkbox" name="read" id="read">
            </div>
            <input id="submit-book" type="button" value="submit-book">
        </form>
    </aside>
    <div class="bg">
        <div class="content"></div>
    </div>

</body>

</html>
